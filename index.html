<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/main.scss">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <div class="title">
            <h2>1.</h2>
            <h1>Calculadora online.</h1>
        </div>
    </header>
    <main>
        <div id="calculator" class="contenedor">
            <input type="text" id="display" disabled>
            <br>
             <button id="ac" class="operator">AC</button> <!-- elimina todo lo del input -->
            <button id="de" class="operator">DE</button> <!--elimina solo el ultimo numero-->
            <button id="." class="operator">.</button> <!--decimal-->
            <button id="/" class="operator">/</button> <!--divisor-->
            <br>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="*" class="operator">*</button>
            <br>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="-" class="operator">-</button>
            <br>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="+" class="operator">+</button>
            <br>
            <button id="00">00</button>
            <button id="0">0</button>
            <button id="=" class="equal operator">=</button>

        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
